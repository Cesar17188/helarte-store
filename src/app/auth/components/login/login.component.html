<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="email" formControlName="email" matInput type="email">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="password" formControlName="password" type="password">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="row">
                <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
                <button mat-button mat-dialog-close>Cancel</button>
            </div>
            <div class="row">
                <h3><Label>SingIn</Label></h3>
                <button (click)="loginGoogle()">logingoogle</button>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
