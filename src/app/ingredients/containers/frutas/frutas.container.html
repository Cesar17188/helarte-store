
<div class="frutas">
    <div class="product-grid">
        <h2>Elige tu fruta</h2>
        <app-fruta *ngFor="let fruta of frutas" 
         (productAdd)="clickProduct($event)"
        [fruta]='fruta'></app-fruta>  
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</div>
