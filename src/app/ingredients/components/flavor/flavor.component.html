<div class="sabor">
    <h3 mat-dialog-title>{{ product.producto | uppercase }}</h3>
    <div mat-dialog-content>
        <img [src]="product.img | async" alt="">
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button color="warn" 
        [mat-dialog-close]="product.codigo" 
        cdkFocusInitial> Seleccionar </button>
    </div>
</div>
