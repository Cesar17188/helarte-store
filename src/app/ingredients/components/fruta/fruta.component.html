

<div class="fruta">
    <h3 mat-dialog-title>{{ fruta.producto | uppercase }}</h3>
    <div mat-dialog-content>
        <img [src]="fruta.img | async" alt="">
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button color="warn" 
        [mat-dialog-close]="fruta.codigo" 
        cdkFocusInitial> Seleccionar </button>
    </div>
</div>
