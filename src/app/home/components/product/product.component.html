<mat-card class="example-card">
    <mat-card-header class="header">    
        <mat-card-title class="title">
            {{ product.producto | uppercase }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ product.descripcion_corta }}
        </mat-card-subtitle>
    </mat-card-header>
    <img [src]="product.image" alt="">
    <mat-card-content class="content">
        <p>{{ product.description_larga | slice:0:20 }}</p>
    </mat-card-content>   
    <mat-card-actions>
        <!-- <p>{{ today | date: 'HH:mm' }}</p> -->
        <a [routerLink]="'/'+[product.producto]">Elegie tu favorito</a>
    </mat-card-actions>
</mat-card>
