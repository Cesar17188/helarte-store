<form [formGroup]="form" (ngSubmit)="saveCrepe($event)"> 
    <mat-card>
        <mat-card-header>
            <mat-card-title>Crepe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Nombre del crepe" formControlName="producto" matInput type="text">
                    </mat-form-field>
                    <div *ngIf="producto.errors && producto.dirty">
                        <p *ngIf="producto.hasError('required')">El producto es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="Descripci贸n corta" formControlName="descripcion_corta" matInput></textarea>
                    </mat-form-field>
                    <div *ngIf="descripcion_corta.errors && descripcion_corta.dirty">
                        <p *ngIf="descripcion_corta.hasError('required')">La descripci贸n corta es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="Descripci贸n larga" formControlName="descripcion_larga" matInput></textarea>
                    </mat-form-field>
                    <div *ngIf="descripcion_larga.errors && descripcion_larga.dirty">
                        <p *ngIf="descripcion_larga.hasError('required')">La descripci贸n larga es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Precio de Venta" formControlName="precioVenta" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="precioVenta.errors && precioVenta.dirty">
                        <p *ngIf="precioVenta.hasError('required')">El precio de venta es requerido</p>
                    </div>
                </div>
            </div>
