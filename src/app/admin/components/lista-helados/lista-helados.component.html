<table mat-table [dataSource]="helados" class="mat-elevation-z8 helados-table">
    <!-- Columna Codigo -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let helado"> {{helado.codigo}} </td>
      </ng-container>
    
      <!-- Columna helado -->
    <ng-container matColumnDef="helado">
        <th mat-header-cell *matHeaderCellDef> Helado </th>
        <td mat-cell *matCellDef="let helado"> {{helado.producto}} </td>
      </ng-container>

       <!-- Columna Precio -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let helado"> {{helado.precioVenta}} </td>
      </ng-container>
    
        <!-- Columna Acciones-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let helado"> 
            <button mat-mini-fab color="primary" aria-label="boton con icono editar">
                <mat-icon>edit</mat-icon>
            </button>    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
