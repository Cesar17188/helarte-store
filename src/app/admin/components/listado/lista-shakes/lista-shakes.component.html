<div class="row middle-lg middle-md middle-sm middle-xs">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <div class="box">
        <h1>Shakes Disponibles</h1>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <div class="box">
        <button mat-raised-button color="primary" routerLink='shake/create'>AÃ±adir Shake</button>
      </div>
    </div>
  </div>
  
  <table mat-table [dataSource]="shakes" class="mat-elevation-z8 shakes-table">
      <!-- Columna Codigo -->
      <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let shake"> {{shake.codigo}} </td>
        </ng-container>
      
        <!-- Columna shake -->
      <ng-container matColumnDef="shake">
          <th mat-header-cell *matHeaderCellDef> Shake </th>
          <td mat-cell *matCellDef="let shake"> {{shake.producto}} </td>
        </ng-container>
  
         <!-- Columna Precio -->
      <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let shake"> {{shake.precioVenta | currency}} </td>
        </ng-container>
      
          <!-- Columna Acciones-->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let shake"> 
              <a mat-mini-fab color="primary" aria-label="boton con icono editar"
                [routerLink]="['shake/edit/', shake.codigo]">
                  <mat-icon>edit</mat-icon>
              </a>  
              <button mat-mini-fab color="warn" aria-label="boton con icono eliminar"
              (click)="deleteShake(shake.id)">
                <mat-icon>delete</mat-icon>
            </button>   
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
