<div class="row middle-lg middle-md middle-sm middle-xs">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
    <div class="box">
      <h1>Helados Disponibles</h1>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
    <div class="box">
      <button mat-raised-button color="primary" routerLink='helado/create'>AÃ±adir Helado</button>
    </div>
  </div>
</div>

<table mat-table [dataSource]="helados" class="mat-elevation-z8 helados-table">
    <!-- Columna Codigo -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let helado"> {{helado.codigo}} </td>
      </ng-container>
    
      <!-- Columna helado -->
    <ng-container matColumnDef="helado">
        <th mat-header-cell *matHeaderCellDef> Helado </th>
        <td mat-cell *matCellDef="let helado"> {{helado.producto}} </td>
      </ng-container>

       <!-- Columna Precio -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let helado"> {{helado.precioVenta | currency}} </td>
      </ng-container>
    
        <!-- Columna Acciones-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let helado"> 
            <a mat-mini-fab color="primary" aria-label="boton con icono editar"
              [routerLink]="['helado/edit/', helado.codigo]">
                <mat-icon>edit</mat-icon>
            </a>  
            <button mat-mini-fab color="warn" aria-label="boton con icono eliminar">
              <mat-icon>delete</mat-icon>
          </button>   
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
