<div class="row middle-lg middle-md middle-sm middle-xs">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <div class="box">
        <h1>Cafes Disponibles</h1>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
      <div class="box">
        <button mat-raised-button color="primary" routerLink='cafe/create'>AÃ±adir Cafe</button>
      </div>
    </div>
  </div>
  
  <table mat-table [dataSource]="cafes" class="mat-elevation-z8 cafes-table">
      <!-- Columna Codigo -->
      <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let cafe"> {{cafe.codigo}} </td>
        </ng-container>
      
        <!-- Columna cafe -->
      <ng-container matColumnDef="cafe">
          <th mat-header-cell *matHeaderCellDef> Cafe </th>
          <td mat-cell *matCellDef="let cafe"> {{cafe.producto}} </td>
        </ng-container>
  
         <!-- Columna Precio -->
      <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let cafe"> {{cafe.precioVenta | currency}} </td>
        </ng-container>
      
          <!-- Columna Acciones-->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let cafe"> 
              <a mat-mini-fab color="primary" aria-label="boton con icono editar"
                [routerLink]="['cafe/edit/', cafe.codigo]">
                  <mat-icon>edit</mat-icon>
              </a>  
              <button mat-mini-fab color="warn" aria-label="boton con icono eliminar"
              (click)="deleteCafe(cafe.id)">
                <mat-icon>delete</mat-icon>
            </button>   
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
