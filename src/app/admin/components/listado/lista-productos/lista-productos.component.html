<h1>Productos Disponibles</h1>
<table mat-table [dataSource]="products" class="mat-elevation-z8 productos-table">
<!-- Columna Codigo -->
<ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let product"> {{product.codigo}} </td>
  </ng-container>

  <!-- Columna Producto -->
<ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let product"> {{product.producto | titlecase}} </td>
  </ng-container>

    <!-- Columna Acciones-->
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let product"> 
        <button mat-mini-fab color="primary" aria-label="boton con icono editar">
            <mat-icon>edit</mat-icon>
        </button>    
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
