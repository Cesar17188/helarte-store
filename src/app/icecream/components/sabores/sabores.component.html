<div class="sabores">
    <div class="product-grid">
        <app-flavor *ngFor="let sabor of sabores" 
         (productAdd)="clickProduct($event)"
        [product]='sabor'></app-flavor>  
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</div>
