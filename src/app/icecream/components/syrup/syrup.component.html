<div class="syrup">
    <h3 mat-dialog-title>{{ syrup.producto | uppercase }}</h3>
    <div mat-dialog-content>
        <img [src]="syrup.image" alt="">
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button color="warn" 
        [mat-dialog-close]="syrup.codigo" 
        cdkFocusInitial> Seleccionar </button>
    </div>
</div>
