<div class="container">
    <mat-card class="example-card">
        <mat-card-header class="header">
           <h1>{{helado.producto | titlecase}}</h1> 
        </mat-card-header>
    <mat-card-content>
        <div class="img">
            <img [src]="helado.image" alt="">
        </div>
        <div class="descr">
            <strong>
                <div class="sabor" >
                    <h2>{{cono}}</h2>
                    <h4 *ngIf="sabor">{{sabor.producto}}</h4>
                    <img *ngIf="sabor" [src]="sabor.image" alt="">
                    <button mat-raised-button color="warn" mat-raised-button (click)="selectFlavor()">
                        Sabor 1
                    </button>
                    <h4 *ngIf="sabor2">{{sabor2.producto}}</h4>
                    <img *ngIf="sabor2" [src]="sabor2.image" alt="">
                    <button *ngIf="EneFlavorDos; else elseBlock1" mat-raised-button color="warn" mat-raised-button (click)="selectFlavordos()">
                        Sabor 2
                    </button>
                    <ng-template #elseBlock1>
                        <button mat-raised-button disabled>Sabor 2</button>
                    </ng-template>
                    <h4 *ngIf="sabor3">{{sabor3.producto}}</h4>
                    <img *ngIf="sabor3" [src]="sabor3.image" alt="">
                    <button *ngIf="EneFlavorTres; else elseBlock2 "mat-raised-button color="warn" mat-raised-button (click)="selectFlavortres()">
                        Sabor 3
                    </button>
                    <ng-template #elseBlock2>
                        <button mat-raised-button disabled>Sabor 3</button>
                    </ng-template>
                </div>
            <ul>
                <li>Producto: {{helado.producto}}</li>
                <li>Descripci√≥n: {{helado.descripcion_corta}}</li>
                <li>Precio: {{helado.precioVenta | currency}}</li>  
            </ul>
            
        </strong>
        </div>
    
</mat-card-content>

</mat-card>

</div>
