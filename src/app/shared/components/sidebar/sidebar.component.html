<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <app-header></app-header>
      </mat-toolbar>

      <mat-sidenav-container class="example-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <mat-nav-list>
                 <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
                 <a mat-list-item routerLink="/helados" routerLinkActive="active">Helados</a>
                 <a mat-list-item routerLink="/cafes" routerLinkActive="active">Cafes</a>
                 <a mat-list-item routerLink="/backeries" routerLinkActive="active">Backeries</a>
                 <a mat-list-item routerLink="/snacks" routerLinkActive="active">Snacks</a>
                 <a mat-list-item routerLink="/contacto" routerLinkActive="active">Contacto</a>
                </mat-nav-list>
                </mat-sidenav>
       <mat-sidenav-content>
         <router-outlet></router-outlet>
         <app-footer></app-footer>
       </mat-sidenav-content>
      </mat-sidenav-container>
</div>
