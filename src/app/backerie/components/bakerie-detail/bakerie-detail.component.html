<div class="container">
    <mat-card class="crepes-card">
        <mat-card-header class="header">
            <h1>{{backerie[0].producto | titlecase}}</h1>
        </mat-card-header>
        <mat-dialog-content>
            <div class="img">
                <img [src]="backerie[0].img | async" alt="">
            </div>
            <div class="descr">
                <div>
                    <ul>
                        <li>Producto: {{backerie[0].producto}}</li>
                        <li>Descripción: {{backerie[0].descripcion_corta}}</li>
                        <li>Precio: {{backerie[0].precioVenta | currency}}</li>
                    </ul>
                    <p>{{backerie[0].descripcion_larga}}</p>
                </div>
            </div>
        </mat-dialog-content>
        <mat-card-actions>
            <div class="sabor">
                <div id="sabor1">
                    <h3 *ngIf="toppingD">{{toppingD[0].producto}}</h3>
                    <img *ngIf="toppingD" [src]="toppingD[0].img | async" alt="">
                    <button mat-raised-button color="warn" mat-raised-button (click)="aditionToping()">
                        Topping Dulce
                    </button>
                </div>
            </div>
            <button mat-flat-button color="primary">
                Añadir al carrito
                <span class="material-icons">
                    shopping_cart
                    </span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
