<div class="container">
    <mat-card class="snack-card">
        <mat-card-header class="header">
            <h1>{{snack.producto | titlecase}}</h1>
        </mat-card-header>
        <mat-dialog-content>
            <div class="img">
                <img [src]="snack.image" alt="">
            </div>
            <div class="descr">
                <div>
                    <ul>
                        <li>Producto: {{snack.producto}}</li>
                        <li>Descripción: {{snack.descripcion_corta}}</li>
                        <li>Precio: {{snack.precioVenta | currency}}</li>
                    </ul>
                    <p>{{snack.descripcion_larga}}</p>
                </div>
            </div>
        </mat-dialog-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">
                Añadir al carrito
                <span class="material-icons">
                    shopping_cart
                    </span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
