<div class="container">
    <mat-card class="crepes-card">
        <mat-card-header class="header">
            <h1>{{shake[0].producto | titlecase}}</h1>
        </mat-card-header>
        <mat-dialog-content>
            <div class="img">
                <img [src]="shake[0].img | async" alt="">
            </div>
            <div class="descr">
                <div>
                    <ul>
                        <li>Producto: {{shake[0].producto}}</li>
                        <li>Descripción: {{shake[0].descripcion_corta}}</li>
                        <li>Precio: {{shake[0].precioVenta | currency}}</li>
                    </ul>
                    <p>{{shake[0].descripcion_larga}}</p>
                </div>
            </div>
        </mat-dialog-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">
                Añadir al carrito
                <span class="material-icons">
                    shopping_cart
                    </span>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
